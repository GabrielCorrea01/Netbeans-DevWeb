<!DOCTYPE html>
<html>

<body>

	<h1>Vendedor</h1>

    <h3>Cadastro de cliente</h3>
	<form>
        
		<label for="Nome">Nome</label><br>
		<input type="text" id="nome"requerid name="nome"><br><br>
		
		<label for="CPF">CPF</label><br>
		<input type="text" id="cpf"requerid name="cpf"><br><br>

        <label for="Endereco">Endereço</label><br>
		<input type="text" id="endereco"requerid name="endereco"><br><br>

        <label for="Bairro">Bairro</label><br>
		<input type="text" id="bairro"requerid name="bairro"><br><br>
	
        <label for="Cidade">Cidade</label><br>
		<input type="text" id="cidade"requerid name="cidade"><br><br>

		<input type="text" id="uf"requerid name="uf"><br><br>

		<input type="text" id="cep"requerid name="cep"><br><br>

    <h3>Cadastro de venda</h3>

        <label for="Quantidade">Quantidade</label><br>

		<input type="datetime-local" id="data"requerid name="data"><br><br>

        <label for="Valor">Valor</label><br>
		<input type="text" id="valor"requerid name="valor"><br><br>
	
        <label for="ID_cliente">ID do cliente</label><br>
		<input type="text" id="id_cliente"requerid name="id_cliente"><br><br>

		<input type="text" id="id_produto"requerid name="id_produto"><br><br>

        <label for="ID_funcionario">ID do funcionário</label><br>
		<input type="text" id="id_funcionario"requerid name="id_funcionario"><br><br>

		<input type="submit" value="Enviar"><br>
	</form>


</body>
