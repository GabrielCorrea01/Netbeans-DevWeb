<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Comprador</title>

</head>

<body>

	<h1>Comprador</h1>

	<h3>Cadastro de Fornecedor</h3>

	<form>

        <label for="razaosocial">Razão Social</label><br>
		<input type="text" id="razaosocial" name="razaosocial"><br><br>

		<label for="email">E-mail</label><br>
		<input type="email" id="email" name="email"><br><br>
		
        <label for="cnpj">CNPJ</label><br>
		<input type="text" id="cnpj" name="cnpj"><br><br>

		<label for="endereco">Endereço</label><br>
		<input type="text" id="endereco" name="endereco"><br><br>
        
        <label for="bairro">Bairro</label><br>
		<input type="text" id="bairro" name="bairro"><br><br>
        
        <label for="cidade">Cidade</label><br>
		<input type="text" id="cidade" name="cidade"><br><br>

        <label for="uf">UF</label><br>
		<input type="text" id="uf" name="uf"><br><br>

        <label for="cep">CEP</label><br>
		<input type="text" id="cep" name="cep"><br><br>

        <label for="telefone">Telefone</label><br>
		<input type="tel" id="telefone" name="telefone"><br><br>
        <br>
	
		<input type="submit" value="Incluir Fornecedor"><br>
	</form>

    <h3>Cadastro de Categorias de Produto</h3>

	<form>

        <label for="nome_categoria">Nome da Categoria</label><br>
		<input type="text" id="nome_categoria" name="nome_categoria"><br><br>

	
		<input type="submit" value="Enviar"><br>
	</form>

	<h3>Cadastro de Compra</h3>
	<form>
        
        <label for="Quantidade">Quantidade</label><br>
		<input type="number" id="quantidade"requerid name="quantidade"><br><br>
		
        <label for="Data">Data</label><br>
		<input type="datetime-local" id="data"requerid name="data"><br><br>

        <label for="Valor">Valor</label><br>
		<input type="text" id="valor"requerid name="valor"><br><br>
	
        <label for="ID_fornecedor">ID do fornecedor</label><br>
		<input type="text" id="id_fornecedor"requerid name="id_fornecedor"><br><br>

        <label for="ID_produto">ID do produto</label><br>
		<input type="text" id="id_produto"requerid name="id_produto"><br><br>

        <label for="ID_funcionario">ID do funcionário</label><br>
		<input type="text" id="id_funcionario"requerid name="id_funcionario"><br><br>

		<input type="submit" value="Enviar"><br>
	</form>

	<h3>Cadastro de Produto</h3>
	<form>
        
        <label for="nome_prod">Nome do produto</label><br>
		<input type="text" id="nome_prod"requerid name="nome_prod"><br><br>
		
        <label for="descricao">Descrição</label><br>
		<input type="text" id="descricao" name="descricao"><br><br>

        <label for="preco_compra">Preço de compra</label><br>
		<input type="text" id="preco_compra"requerid name="preco_compra"><br><br>
	
        <label for="preco_venda">Preço de venda</label><br>
		<input type="text" id="preco_venda"requerid name="preco_venda"><br><br>

        <label for="qntd_disponivel">Quantidade disponível</label><br>
		<input type="number" id="qntd_disponivel"requerid name="qntd_disponivel"><br><br>

        <label for="lib_venda">Liberado para venda? ("S" ou "N")</label><br>
		<input type="text" id="lib_venda"requerid name="lib_venda"><br><br>

		<label for="ID_categoria">ID da categoria</label><br>
		<input type="text" id="id_categoria"requerid name="id_categoria"><br><br>

		<input type="submit" value="Enviar"><br>
	</form>

</body>

</html>
